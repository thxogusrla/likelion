<h1>{{ article.title }}</h1>
<p>{{ article.content }}</p>
<p>{{ article.created_at }}</p>
<p>{{ article.published_at }}</p>
<p><a href="{% url 'blog:edit' article.id %}">수정</a></p>
<p><a href="{% url 'blog:delete' article.id %}">삭제</a></p>
<hr>
{% for comment in article.comments.all %}
<p>{{ comment.article }}</p>
<p>{{ comment.content }}</p>
<p><a href="{% url 'blog:comment_delete' comment.id %}">삭제</a></p>
<p><a href="{% url 'blog:comment_edit' comment.id %}">수정</a></p>
{% endfor %}
<hr>
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="submit">
</form>
